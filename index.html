<!DOCTYPE html>
<html lh1ng="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex</title>
    <script type="text/javascript" src="./script.js" defer></script>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <div id="container">
        <div id="game-panel">
            <div id="options">
                <h1 id="beginner" class="game-mode">Beginner</h1>
                <h1 id="intermediate" class="game-mode">Intermediate</h1>
                <h1 id="expert" class="game-mode">Expert</h1>
            </div>
            <div id="game-elements">
                <div id="information-panel">
                    <div id="bombs"><h1 id="bomb-count"></h1></div>
                    <button id="reset-button"><img id="status" src="./assets/standard.png" alt=""></button>
                    <div id="timer"><h1 id="time">000</h1></div>
                </div>
                <div id="grid"></div>
            </div>
        </div>
    </div>
</body>
</html>
